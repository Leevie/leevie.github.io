<body>
<div class='container'>
<div class='col-md-3' id='left-column'></div>
<div class='col-md-6' id='content-column'>
<div class='row' id='top-row'>
    <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">Friend Finder Ultra!</h1>
          <hr class="my-4">
          <p class="lead">find a friend with this app!</p>
        </div>
    </div>
</div>
<div class='row' id='middle-row'>
    <div id="survey-form">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".quest-modal">Large modal</button>

        <div class="modal fade quest-modal"  role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form>
                    <div class="form-group">
                      <label for="quest1">Example select</label>
                      <select class="form-control-sm" id="quest1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </form>
            </div>
          </div>
        </div>

    </div>
</div>
<div class='row' id='bottom-row'></div>
</div>
<div class='col-md-3' id='right-column'></div>
</div>
