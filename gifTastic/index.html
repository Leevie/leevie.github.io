<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <title>Gif-Tastic!</title>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='assets/css/reset.css'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'
        integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row"></div>
        <div class="row" id="center-row">
            <div class="col-md-2" id="blank-column">
                <div class="row" id="left-column"></div>
            </div>
            <div class="col-md-8" id="content-column">
                <div class="jumbotron" id="top-row">
                    <p id=pTitle>Disney Gif-Tastic!</p>
                    <hr class="my-4">
                </div>
                <div class="row" id="gif-div-btn">Gif Buttons Here!</div>
                <div class="row" id="gif-div"></div>
                <div class="row" id="bottom-row"></div>
            </div>
            <div class="col-md-2" id="search-column">
                <div class="row" id="right-column"></div>
                <div class="col">
                        <form>
                            <label for="gif-search">Search for a Disney Character!</label>
                            <input type="text" class="form-control" id="gif-search">
                            <button class="gif-click btn btn-outline-primary gif-button" type="submit">Search</button>
                        </form>
                </div>
            </div>
        </div>
        <div class="row"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js'
        integrity='sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js'
        integrity='sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k'
        crossorigin='anonymous'></script>
    <script src='assets/javascript/app.js'></script>
</body>

</html>
