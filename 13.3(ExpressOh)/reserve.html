<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Hot Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hot Restaurant!</h1>
            <hr>
            <h3>We have only 5 tables! Book your table before they are all gone!</h3>
            <a href="/tables"><button type="button" class="btn btn-primary">View Tables</button></a>
            <a href="/"><button type="button" class="btn btn-danger">Home</button></a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Reserve a Table</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span>Reserve</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->

        <nav class="navbar sticky-bottom navbar-expand-sm navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/api/tables">API Tables </a>
                </li>
                <li>"|"</li>
                <li class="nav-item">
                  <a class="nav-link" href="/api/waitlist">API Waitlist</a>
                </li>
        
        
              </ul>
            </div>
          </nav>
    </div>

    

    <script type="text/javascript">
       $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newTable = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#unique-id").val().trim()
            };
            $.ajax({url: "/api/tables", method: "GET" })

            .then(function(res){
               if (res.length <= 2){
            $.post("/api/tables", newTable)
                .then(function (data) {
                    alert("Reserving your table!");

                    name: $("#name").val("");
                    phone: $("#phone").val("");
                    email: $("#email").val("");
                    uniqueId: $("#unique-id").val("");
                });
            }
            if (res.length >= 3){
                $.post("/api/waitlist", newTable)
                .then(function (data) {
                    alert("Sorry, you're on the waitlist sucka!");
                });
            }
            });

        });    </script>



</body>
</html>
